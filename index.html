<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-practise</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="/gallery.js"></script>
    <script defer src="/app.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="tab-gallery">
          <div class="gallery-tabs">
            <div role="tablist">
              <button
                id="houses"
                class="tab-gallery__btn"
                role="tab"
                aria-controls="panel1"
                aria-selected="false"
              >
                Album: <span class="album-title">"Houses"</span>
              </button>
              <button
                id="beaches"
                class="tab-gallery__btn"
                role="tab"
                aria-controls="panel2"
                aria-selected="false"
              >
                Album: <span class="album-title">"Beach"</span>
              </button>
              <button
                id="drums"
                class="tab-gallery__btn"
                role="tab"
                aria-controls="panel3"
                aria-selected="false"
              >
                Album: <span class="album-title">"Drums"</span>
              </button>
            </div>
          </div>
          <div class="tab-gallery__wrapper"></div>
        </div>
      </div>
    </main>
    <div class="overlay-image" data-visible="false"></div>
  </body>
</html>
